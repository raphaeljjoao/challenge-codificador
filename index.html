<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de Texto</title>
</head>
<body>
    <nav>
        <img id="logo" src="assets/alura.svg" alt="Logo da Alura">
    </nav>

    <main>
        <div class="campo" id="entrada">
            <textarea id="text-entrada" placeholder="Digite seu texto"></textarea>
            <ul id="erros"></ul>
            <div class="botoes">
                <button id="criptografar">Criptografar</button>
                <button id="descriptografar">Descriptografar</button>
            </div>
        </div>
        <div class="campo" id="resultado">
            <textarea id="text-resultado" readonly></textarea>
        </div>
    </main>
    <footer>
        <p>2022 &copy; - Desenvolvido por <a href="https://www.inf.ufrgs.br/~jrfdorneles/" target="_blank">Jo√£o Raphael</a></p>
        <div class="social">
            <a href="https://github.com/raphaeljjoao/" target="_blank"><img src="assets/social//github.png" alt="Logo do GitHub"></a>
            <a href="https://www.linkedin.com/in/joaoraphael" target="_blank"><img src="assets/social//linkedin.png" alt="Logo do GitHub"></a>
        </div>
    </footer>
    <script src="criptografia.js"></script>
</body>
</html>
