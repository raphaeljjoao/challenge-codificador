<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de Texto</title>
</head>
<body>
    <nav>
        <img id="logo" src="assets/alura.svg" alt="Logo da Alura">
        <h1>Código Secreto</h1>
    </nav>

    <main>
        <div class="campo" id="entrada">
            <h2>Entrada</h2>
            <textarea id="text-entrada" placeholder="Digite seu texto"></textarea>
            <div class="botoes">
                <button id="criptografar">Criptografar</button>
                <button id="descriptografar">Descriptografar</button>
            </div>
            <ul id="erros">
            </ul>
        </div>
        <div class="campo" id="resultado">
            <h2>Saída</h2>
            <textarea id="text-resultado" readonly></textarea>
        </div>
    </main>
    <footer>2022 &copy; - Desenvolvido por <a href="https://www.inf.ufrgs.br/~jrfdorneles/" target="_blank">João Raphael</a></footer>
    <script src="criptografia.js"></script>
</body>
</html>
