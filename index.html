<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsividade.css">
    <title>Decodificador de Texto</title>
</head>
<body>
    <nav>
        <img id="logo" src="img/alura.svg" alt="Logo da Alura">
    </nav>
    
    <main>
        <div class="campo" id="entrada">
            <textarea id="text-entrada" placeholder="Digite seu texto" autofocus></textarea>
            <ul id="erros"></ul>
            <div class="botoes">
                <button id="btn-criptografar">Criptografar</button>
                <button id="btn-descriptografar">Descriptografar</button>
            </div>
        </div>
        <div class="campo" id="resultado">
            <textarea id="text-resultado" readonly></textarea>
            <div class="botoes">
                <button id="btn-copiar">Copiar</button>
                <button id="btn-limpar">Limpar</button>
            </div>
        </div>
    </main>
    <footer>
        <p>2022 &copy; - Desenvolvido por <a href="https://www.inf.ufrgs.br/~jrfdorneles/" target="_blank">Jo√£o Raphael</a></p>
        <div class="social">
            <a href="https://github.com/raphaeljjoao/" target="_blank"><img src="img/social/github.png" alt="Logo do GitHub"></a>
            <a href="https://www.linkedin.com/in/joaoraphael" target="_blank"><img src="img/social/linkedin.png" alt="Logo do GitHub"></a>
        </div>
    </footer>
    <div id="modal-copiar" class="modal">
        <p id="modal-copiar-texto"></p>
    </div>
    <script src="criptografia.js"></script>
</body>
</html>
